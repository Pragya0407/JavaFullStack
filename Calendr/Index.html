<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width=device,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
    <header>
        <h1>CALENDER</h1>
        
    </header>
    <br>

<style>
    .calendar {
      display: grid;
      grid-template-columns:
        repeat(7, 1fr);
      gap: 4px;
    }
  </style>
  
  
  <ul class="calendar">
    <li class="day">1</li>
    <li class="day">2</li>
    <li class="day">3</li>
    <li class="day">4</li>
    <li class="day">5</li>
    <li class="day">6</li>
    <li class="day">7</li>
    <li class="day">8</li>
    <li class="day">9</li>
    <li class="day">10</li>
    <li class="day">11</li>
    <li class="day">12</li>
    <li class="day">13</li>
    <li class="day">14</li>
    <li class="day">15</li>
    <li class="day">16</li>
    <li class="day">17</li>
    <li class="day">18</li>
    <li class="day">19</li>
    <li class="day">20</li>
    <li class="day">21</li>
    <li class="day">22</li>
    <li class="day">23</li>
    <li class="day">24</li>
    <li class="day">25</li>
    <li class="day">26</li>
    <li class="day">27</li>
    <li class="day">28</li>
    <li class="day">29</li>
    <li class="day">30</li>
    <li class="day">31</li>
  </ul>
  </body>
  </html>
